<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      /**
       * 2023-04-22 javascript study
       * class
       */
      class Person {
        constructor(name) {
          this.name = name;
        }
      }
      const kevin = new Person("kevin");
      console.log("kevin", kevin);

      function Fruit(name) {
        this.name = name;
        this.read = function () {};
      }
      Fruit.prototype.sell = function () {};
      const apple = new Fruit("apple");
      const banana = new Fruit("banana");
      console.log("apple", apple);
      console.log("banana", banana);

      class Calculator {
        constructor() {
          this.nums = [];
          this.sell = function () {}; // 내부 객체에 생성됨
        }
        read() {} // prototype에 확장됨
      }
      const calc = new Calculator();
      console.log("calc", calc);

      /**
       * extends를 통해 class 상속을 받을 수 있음
       */
      class Calculator1 extends Calculator {}
      class Calculator2 extends Calculator {}

      const calc1 = new Calculator1();
      const calc2 = new Calculator2();

      console.log("calc1", calc1);
      console.log("calc2", calc2);
    </script>
  </body>
</html>
