<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /**
     * 2023-03-11 javascript study
     * 조건문 (switch)
     * case마다 break를 추가하지 않으면 모든 case가 싦행된다.
     */
    const name = "mango";

    switch (name) {
      case "mango": {
        console.log("mango");
        break;
      }
      case "apple": {
        console.log("apple");
        break;
      }
      case "strawberry": {
        console.log("strawberry");
        break;
      }
      default: {
        console.log("not found name");
      }
    }

    let arg = prompt("값을 입력해주세요.");
    console.log("arg", arg);

    switch (arg) {
      case "0": {
        alert("0을 입력하셨습니다.");
        break;
      }
      case "1":
      case "2":
      case "3": {
        alert("1이나 2나 3을 입력하셨습니다.");
        break;
      }
      default: {
        alert("값을 알 수 없습니다.");
      }
    }
  </script>
</html>
