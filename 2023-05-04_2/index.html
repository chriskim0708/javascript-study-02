<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      console.log("--- head script");
      /**
       * 아직 body tag가 생성되기 전이기 때문에 null
       */
      console.log(window.document.body);
      /**
       * html 문서를 전부 다 읽고나서 수행
       */
      window.onload = () => {
        console.log("--- window onload");
        console.log(window.document.body);
        const divEl2 = document.getElementById("test2");
        console.log("head divEl2", divEl2);
      };
    </script>
  </head>
  <body>
    <div id="test">test</div>
    <div class="selector">class selector</div>
    <div class="selector">class selector</div>
    <div class="selector">class selector</div>
    <label for="label">label</label><input type="text" name="email" />
    <span>text1</span>
    <span>text2</span>
    <span>text3</span>
    <div id="parent">
      <div class="child">child1</div>
    </div>
    <div class="child">child2</div>
    <script>
      "use strict";
      /**
       * 2023-05-04_2 javascript study
       * window 객체
       * body 내부에 있는 script는 window onload보다 더 빨리 호출됨
       */
      console.log("--- body script");
      console.log(window);
      console.log("body document 1", window.document.body);
      console.log("body document 2", document.body);
      /**
       * selector
       * DOM 객체에 접근할 수 있는 방법
       */
      // id로 접근 = $('#id')
      const divEl = document.getElementById("test");
      console.log("divEl", divEl);

      const divEl2 = document.getElementById("test2");
      console.log("divEl2", divEl2);

      // class로 접근 - 같은 class를 가진 모든 요소를 배열로 반환
      const divEl3 = document.getElementsByClassName("selector");
      console.log("divEl3", divEl3);

      // name으로 접근 - 같은 name을 가진 모든 요소를 배열로 반환
      const input = document.getElementsByName("email");
      console.log("input", input);

      // tag명으로 접근 - 같은 tag명을 가진 모든 요소를 배열로 반환
      const span = document.getElementsByTagName("span");
      console.log("span", span);

      // querySelector, querySelectorAll
      // id, class, attribute, tagname 모든 요소로 접근 가능

      // id로 접근
      const selector1 = document.querySelector("#test");
      console.log("#test", selector1);

      // class로 접근 - querySelector로는 가장 첫번째 요소 한개만 접근 가능
      const selector2 = document.querySelectorAll(".selector");
      console.log(".selector", selector2);

      // attribute로 접근
      const selector3 = document.querySelectorAll("[name=email]");
      console.log("[name=email]", selector3);

      const selector4 = document.querySelectorAll("[for=label]");
      console.log("[for=label]", selector4);

      const selector5 = document.querySelectorAll("span");
      console.log("span", selector5);

      const selector6 = document.querySelectorAll("#parent > .child");
      console.log("#parent > .child", selector6);
    </script>
    <div id="test2">test2</div>
  </body>
</html>
