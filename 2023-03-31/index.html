<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-03-31 javascript study
       * 배열 (array)
       */
      const arr = [1, 2, 3, 4, 5];
      const arr2 = [...arr];

      /**
       * push: 배열의 뒤에서 삽입
       * 다중 삽입 가능
       */
      arr.push(6);
      console.log("arr", arr);
      console.log("arr2", arr2);
      arr.push(7, 8, 9, 10);
      console.log("arr", arr);
      // arr.push([1, 2, 3]);
      // console.log("arr", arr);

      /**
       * pop: 배열의 뒤를 제거
       * 한번에 하나씩만 제거 가능
       * 제거된 값을 변수에 저장
       */
      const p = arr.pop();
      console.log("arr", arr);
      console.log("p", p);

      /**
       * unshift: 배열의 앞에서 삽입
       * 다중 삽입 가능
       */
      arr.unshift(-2, -1, 0);
      console.log("arr", arr);

      /**
       * shift: 배열의 앞을 제거
       * 한번에 하나씩만 제거 가능
       * 제거된 값을 변수에 저장
       */
      const s = arr.shift();
      console.log("arr", arr);
      console.log("s", s);
    </script>
  </body>
</html>
