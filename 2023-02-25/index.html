  <body></body>
  <script>
    /*
     * 2023-02-25 javascript study
     * 127.0.0.1 = localhost
     * 자바스크립트 변수
     **/
    // es5까지만
    // = 할당 전산자: 변수에 값을 넣어준다
    var a = 1;
    console.log("a: ", a);
    a = 2;
    console.log("a: ", a);
    a = 3;
    console.log("a: ", a);
    console.log("let, const =======================================");
    // es6 이후
    // let = 변수, const = 상수
    let b = 1;
    console.log("b: ", b);
    b = 2;
    console.log("b: ", b);
    b = 3;
    console.log("b: ", b);
    const c = 1;
    // c = 2; - 상수는 재할당 불가
  </script>
</html>
