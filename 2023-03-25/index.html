<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /**
     * 2023-03-25 javascript study
     * 숫자 (number)
     */
    const num = 1;
    // wrapper object
    const objNum = Number(1);

    // 타입 변환 기능은 wrapper object 기본 기능
    console.log("str num", Number("001"));
    console.log("other num", Number("undefined"));

    // isInteger: 숫자형인지 여부 판단 (정수만 true)
    console.log("24 is", Number.isInteger(24));
    console.log("'24' is", Number.isInteger("24"));
    console.log("0.24 is", Number.isInteger(0.24));

    // isNaN: NaN 타입인지 여부 판단
    console.log("true is", Number.isNaN(Number("true")));
    console.log("24 is", Number.isNaN(24));

    // parseInt: 정수형으로 강제 변환
    console.log("parseInt 10 is", Number.parseInt(10));
    console.log("parseInt '10' is", Number.parseInt("10"));
    console.log("parseInt 'true' is", Number.parseInt("true"));
    console.log("parseInt 0.001 is", Number.parseInt(0.001));
    console.log("parseInt '0.001' is", Number.parseInt("0.001"));

    // parseFloat: 숫자로 변환 (소수점 포함)
    console.log("parseFloat 10 is", Number.parseFloat(10));
    console.log("parseFloat 10.111 is", Number.parseFloat(10.111));
    console.log("parseFloat '10.111' is", Number.parseFloat("10.111"));

    // 사용 예시
    console.log("0.001 + 10.111", "0.001" + 10.111);
    console.log("0.001 + 10.111", Number("0.001") + 10.111);
    console.log("0.001 + 10.111", Number.parseInt("0.001") + 10.111);
    console.log("0.001 + 10.111", Number.parseFloat("0.001") + 10.111);

    // toFixed: 소수점을 원하는 자리수만큼 자른다
    // 반환값은 문자형으로 변환됨
    console.log("toFixed 2, 12.123", Number(12.123).toFixed(2));
    console.log("toFixed 8, 12.123", Number(12.123).toFixed(8));

    // toLocaleString
    console.log("100000", Number(100000).toLocaleString());
    console.log("100000, ko-KR", Number(100000).toLocaleString("ko-KR"));
    console.log("100000, en-US", Number(100000).toLocaleString("en-US"));
    console.log("100000, ar-EG", Number(100000).toLocaleString("ar-EG"));
  </script>
</html>
